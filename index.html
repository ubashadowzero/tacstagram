		<main class="container">
			<div class="row">
				<div class="col s12">
					<h1 id="tacs">Tacstagram</h1>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<span id="regis">

				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<button style="width: 100%;">
						Inicias Sesión con Facebook
					</button>
				</div>
			</div>
			<div class="row">

				</div>
			</div>

				<div class="col s12">
					<input type="text" placeholder="Número de celular o correo electrónico." />
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<input type="text" placeholder="Nombre completo" />
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<input type="text" placeholder="Nombre de usuario" />
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<input type="text" placeholder="Contraseña" />
				</div>
			</div>
			<div class="row">
				<div class="col s12" style="">
					<button style="width: 100%;">
						Registrarte
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<span>
						Al registrarte, aceptas nuestras Condiciones y Política de privacidad.
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<span>
						¿Tienes una cuenta? <a href="#">Inicia sesión</a>
					</span>
				</div>
			</div>

		<footer>
			
		</footer>
